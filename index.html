<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    <title>Login</title>
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- imagem na css -->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa o login para acessar a sua conta.</p>

                <form action="login.php" method="post" autocomplete="off">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>

                        <input type="email" name="login" id="ilogin" placeholder="Digite seu email" autocomplete="email"
                            required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>

                        <input type="password" name="senha" id="isenha" placeholder="Insira a sua senha"
                            autocomplete="new-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">Esqueci a senha <span class="material-symbols-outlined"> mail</span></a>
                </form>
            </div>

        </section>
    </main>
</body>

</html>
